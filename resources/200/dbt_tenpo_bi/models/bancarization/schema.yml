        description: state del usuario que agrego para hacer tef, si viene nulo es por que el usuario no ha hecho onboarding en tenpo
      - name: banco_contact_added	
        description: banco del usuario que agrego para hacer tef
      - name: account_type_contact_added	
        description: tipo de cuenta de banco del usuario que agrego para hacer tef
      - name: last_interacted	
        description: ultima fecha con la que interactuo con ese usuario, seria la ultima fecha que le envio una tef

      
