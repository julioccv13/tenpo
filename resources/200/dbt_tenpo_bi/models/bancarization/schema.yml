    description: "Indica la cantidad de contactos TEF que un usuario ingresa para hacer una transferencia bancaria"
    columns:
      - name: id
        description: ID de la fila
      - name: created_at
        description: fecha de creacion del contacto
      - name: updated_at
        description: fecha de la ultima actualizacion de la fila
      - name: user
        description: idetificador del usuario
      - name: user_contact_added
        description: idetificador del usuario que agrego para hacer tef, si viene nulo es por que el usuario no ha hecho onboarding en tenpo
      - name: tributary_identifier_contact_added	
        description: rut ofuscado del usuario que agrego para hacer tef, si viene nulo es por que el usuario no ha hecho onboarding en tenpo
